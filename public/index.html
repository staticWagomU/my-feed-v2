<!DOCTYPE html>
<html lang="ja">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #007aff;
      --primary-light: #e8f4fd;
      --text: #1a1a1a;
      --text-secondary: #666;
      --text-muted: #999;
      --bg: #f5f5f7;
      --card: #ffffff;
      --border: #e5e5e5;
      --success: #34c759;

      --radius: 12px;

    }
    
    body {

      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      padding-bottom: calc(70px + var(--safe-bottom));
    }
    
    .header {

      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      padding: 12px 16px;
    }
    .header h1 {
      font-size: 20px;
      font-weight: 700;
    }
    
    .main {
      padding: 16px;
      max-width: 560px;
      margin: 0 auto;
    }
    
    .help-text {

      color: var(--text-muted);
      margin-bottom: 20px;
    }
    
    /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .message {
      padding: 14px 16px;
      border-radius: var(--radius);
      margin-bottom: 16px;
      font-size: 14px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.success {
      background: var(--success-bg);
      color: #155724;
    }
    .message.error {
      background: var(--error-bg);
      color: #721c24;
    }
    
    /* ãƒ•ã‚©ãƒ¼ãƒ  */
    .form-card {

      box-shadow: var(--shadow);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group:last-of-type {
      margin-bottom: 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }
    .required {
      color: var(--error);
      margin-left: 2px;
    }
    input[type="url"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 16px;
      background: var(--card);
      -webkit-appearance: none;
      transition: border-color 0.2s;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
      line-height: 1.6;
    }
    .field-help {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    
    /* ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 0;
    }
    .checkbox-group input[type="checkbox"] {
      width: 22px;
      height: 22px;
      margin: 0;
      cursor: pointer;
      accent-color: var(--primary);
    }
    .checkbox-label {
      font-size: 15px;
      color: var(--text);
      cursor: pointer;
      user-select: none;
    }
    
    /* ãƒœã‚¿ãƒ³ */
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .btn {
      flex: 1;
      padding: 16px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      -webkit-tap-highlight-color: transparent;
      transition: opacity 0.2s;
    }
    .btn:active {
      opacity: 0.8;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:disabled {
      background: var(--border);
      color: var(--text-muted);
    }
    .btn-secondary {
      background: var(--bg);
      color: var(--text-secondary);
    }
    
    /* ãƒœãƒˆãƒ ãƒŠãƒ“ */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      padding-bottom: calc(8px + var(--safe-bottom));
      z-index: 100;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 16px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 10px;
      -webkit-tap-highlight-color: transparent;
    }
    .nav-item.active { color: var(--primary); }
    .nav-item:active { opacity: 0.7; }
    .nav-icon {
      font-size: 22px;
      margin-bottom: 2px;
    }
    
    @media (min-width: 768px) {
      .main { padding: 24px; }
      .form-card { padding: 28px; }
      .bottom-nav { display: none; }
      body { padding-bottom: 0; }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
      }
      .desktop-nav {
        display: flex;
        gap: 24px;
      }
      .desktop-nav a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
      }
      .desktop-nav a:hover { color: var(--primary); }
    }
    @media (max-width: 767px) {
      .desktop-nav { display: none; }
    }
  </style>
</head>
<body>
  <header class="header">

  <main class="main">

        <div class="form-group">

  <nav class="bottom-nav">

  <script>
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('url').value;
      const memo = document.getElementById('memo').value;
      const publishRss = document.getElementById('publishRss').checked;
      
      try {
        const urlObj = new URL(url);
        if (!['http:', 'https:'].includes(urlObj.protocol)) {
          showMessage('HTTPã¾ãŸã¯HTTPSã®URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
          return;
        }
      } catch {
        showMessage('æ­£ã—ã„URLå½¢å¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'ç™»éŒ²ä¸­...';
      
      try {
        const response = await fetch('/api/articles', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, memo, publish_rss: publishRss })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          showMessage('è¨˜äº‹ç™»éŒ²ã‚’å—ã‘ä»˜ã‘ã¾ã—ãŸï¼', 'success');
          e.target.reset();
          document.getElementById('publishRss').checked = true;
          document.getElementById('url').focus();
        } else {
          showMessage(result.error || 'è¿½åŠ ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
        }
      } catch (error) {
        showMessage(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'è¿½åŠ ';
      }
    });
    
    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.className = `message ${type}`;
      el.textContent = text;
      setTimeout(() => { el.className = ''; el.textContent = ''; }, 5000);
    }
  </script>
