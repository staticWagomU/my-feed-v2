  <script>
    const STOP_WORDS = new Set(['cookie', 'cookies', 'ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼', 'è¨­å®š', 'åºƒå‘Š', 'privacy', 'åˆ©ç”¨è¦ç´„', 'terms', 'ãƒãƒªã‚·ãƒ¼', 'policy']);
    function isStopWord(tag) { return STOP_WORDS.has((tag || '').toLowerCase()); }
    
    function setQuestion(text) {

    document.getElementById('askForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const question = document.getElementById('question').value.trim();
      if (!question) return;
      
      const answer = document.getElementById('answer');
      const askBtn = document.getElementById('askBtn');
      
      askBtn.disabled = true;
      askBtn.textContent = 'æ¤œç´¢ä¸­...';
      answer.innerHTML = '<div class="state">é–¢é€£è¨˜äº‹ã‚’æ¤œç´¢ä¸­...</div>';
      
      try {
        const response = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        
        const data = await response.json();
        
        if (!response.ok || data.error) {
          answer.innerHTML = `<div class="state state--error">ã‚¨ãƒ©ãƒ¼: ${data.error}</div>`;
          return;
        }
        
        const results = data.results || [];
        
        if (results.length === 0) {
          answer.innerHTML = `<div class="card"><p class="state">é–¢é€£ã™ã‚‹è¨˜äº‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p></div>`;

            <div class="results-list">

                  ${item.tags && item.tags.length > 0 ? `

                      ${item.tags.filter(t => !isStopWord(t)).slice(0, 5).map(t => `<span class="tag tag--badge">${escapeHtml(t)}</span>`).join('')}
                    </div>
                  ` : ''}
                  ${item.score ? `<div class="result-item__score">ã‚¹ã‚³ã‚¢: ${(item.score * 100).toFixed(1)}%</div>` : ''}
                </div>

            </div>
            ${data.elapsed_time ? `<div class="elapsed-time">å‡¦ç†æ™‚é–“: ${data.elapsed_time.toFixed(2)}ç§’</div>` : ''}

    });
