    :root {

    /* ä¾‹æ–‡ */

    /* å›ç­” */
    .answer-box {

    }
    .answer-label {

      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 12px;
    }
    .results-list {
      display: flex;

      gap: 12px;
    }
    .result-item {
      padding: 14px;
      background: var(--bg);
      border-radius: var(--radius-sm);
    }
    .result-item a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      line-height: 1.4;
      display: block;
    }
    .result-item a:active {
      opacity: 0.7;
    }
    .result-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    .tag {
      background: var(--primary-light);
      color: var(--primary);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
    }
    .result-score {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }
    .elapsed-time {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 16px;
      text-align: right;
    }
    
    .loading, .empty, .error {

      padding: 40px 20px;
      color: var(--text-muted);
    }
    .error { color: #dc3545; }
    
    /* ãƒœãƒˆãƒ ãƒŠãƒ“ */
    .bottom-nav {

      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);

    .nav-item {

    .nav-item.active { color: var(--primary); }

    }
    
    @media (min-width: 768px) {

    }
    @media (max-width: 767px) {

    }
  </style>
</head>
<body>

  <main class="main">

    <form class="ask-form" id="askForm">

        <button type="button" class="example-btn" onclick="setQuestion('AIã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆã«é–¢ã™ã‚‹è¨˜äº‹')">AIã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ</button>
        <button type="button" class="example-btn" onclick="setQuestion('æœ€è¿‘ã®AWSé–¢é€£ãƒ‹ãƒ¥ãƒ¼ã‚¹')">AWS</button>

  <nav class="bottom-nav">

  <script>
    function setQuestion(text) {
      document.getElementById('question').value = text;
      document.getElementById('question').focus();
    }
    
    document.getElementById('askForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const question = document.getElementById('question').value.trim();
      if (!question) return;
      
      const answer = document.getElementById('answer');
      const askBtn = document.getElementById('askBtn');
      
      askBtn.disabled = true;
      askBtn.textContent = 'æ¤œç´¢ä¸­...';
      answer.innerHTML = '<div class="loading">é–¢é€£è¨˜äº‹ã‚’æ¤œç´¢ä¸­...</div>';
      
      try {
        const response = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        
        const data = await response.json();
        
        if (!response.ok || data.error) {
          answer.innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼: ${data.error}</div>`;
          return;
        }
        
        const results = data.results || [];
        
        if (results.length === 0) {
          answer.innerHTML = `<div class="answer-box"><p class="empty">é–¢é€£ã™ã‚‹è¨˜äº‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p></div>`;
          return;
        }
        
        answer.innerHTML = `
          <div class="answer-box">
            <p class="answer-label">ğŸ“š é–¢é€£è¨˜äº‹ï¼ˆ${results.length}ä»¶ï¼‰</p>
            <div class="results-list">
              ${results.map(item => `
                <div class="result-item">
                  <a href="${escapeHtml(item.url || '#')}" target="_blank" rel="noopener">
                    ${escapeHtml(item.title || 'è¨˜äº‹')}
                  </a>
                  ${item.tags && item.tags.length > 0 ? `
                    <div class="result-tags">
                      ${item.tags.filter(t => !isStopWord(t)).slice(0, 5).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
                    </div>
                  ` : ''}
                  ${item.score ? `<div class="result-score">ã‚¹ã‚³ã‚¢: ${(item.score * 100).toFixed(1)}%</div>` : ''}
                </div>
              `).join('')}
            </div>
            ${data.elapsed_time ? `<div class="elapsed-time">å‡¦ç†æ™‚é–“: ${data.elapsed_time.toFixed(2)}ç§’</div>` : ''}
          </div>
        `;
      } catch (error) {
        answer.innerHTML = `<div class="error">ã‚¨ãƒ©ãƒ¼: ${error.message}</div>`;
      } finally {
        askBtn.disabled = false;
        askBtn.textContent = 'è³ªå•ã™ã‚‹';
      }
    });
    
    const STOP_WORDS = new Set(['cookie', 'cookies', 'ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼', 'è¨­å®š', 'åºƒå‘Š', 'privacy', 'åˆ©ç”¨è¦ç´„', 'terms', 'ãƒãƒªã‚·ãƒ¼', 'policy']);
    function isStopWord(tag) {
      return STOP_WORDS.has((tag || '').toLowerCase());
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
